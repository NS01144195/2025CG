<!doctype html>
<HTML>
   <HEAD>
      <meta charset="UTF-8">
      <TITLE>Webページの基礎</TITLE>
   </HEAD>
   <BODY>
   <div id="datetime" style="margin-top:20px;"></div>
   <script>
   function updateDateTime() {
     const now = new Date();
     document.getElementById('datetime').textContent = now.toString();
   }
   setInterval(updateDateTime, 1000);
   updateDateTime();
   </script>
